<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fffontas</title>

    <!-- HANDSONTABLE -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <!-- DEXIE -->
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <!-- ALPINE -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>


    <!-- MY CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h3>Orario di lavoro</h3>

    <div x-data>

        <!-- <template x-if="$store.ui.mode == 'draft'">
            <div id="draft"></div>
        </template>

        <template x-if="$store.ui.mode == 'conso'">
            <div id="conso"></div>
        </template> -->

        <div x-show="$store.ui.mode == 'draft'" id="draft"></div>
        <div x-show="$store.ui.mode == 'conso'" id="conso"></div>

        <div class="controls" x-data>
            <div class="buttongroup">
                <button :class="$store.ui.mode == 'draft' && 'buttongroup-selected'" 
                @click="window.enterDraftMode()">
                    DRAFT
                </button>

                <button :class="$store.ui.mode == 'conso' && 'buttongroup-selected'" 
                @click="window.enterConsoMode()">
                    CONSO
                </button>
            </div>
            <div>
                <button :disabled="$store.ui.mode == 'draft'" 
                id="copytodraft"
                @click="window.copyToDraft()">
                    COPY TO DRAFT
                </button>
            </div>
        </div>
    </div>

    <!-- <button onclick="test()">TEST</button> -->

    <script>
        // init alpine
        document.addEventListener('alpine:init', () => {
            // console.log('alpine:init');
            Alpine.store('ui', {
                mode: 'draft'
            });
        });
    </script>
    <script src="index.js"></script>
</body>

</html>
